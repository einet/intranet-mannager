   function viewjsondata(jdata,array) {
        $.each(jdata, function(i) {
	  if (i=='children')
	  {
	    $.each(jdata[i],function(j){
	      viewjsondata(jdata[i][j],array);

	      }
	      });

	    {
	      kmsg['children'].push(array1[i]);
	    }
	   
       });
    }
